query getTheme {
  theme {
    headerMenu {
      label
      menuEntries {
        _id
        label
        url
        page {
          ... on GenericPage {
            _id
            _contentTypeName
            url
          }
          ... on HomePage {
            _id
            _contentTypeName
            url
          }
        }
        subMenuEntries {
          _id
          label
          url
          page {
            ... on GenericPage {
              _id
              _contentTypeName
              url
            }
            ... on HomePage {
              _id
              _contentTypeName
              url
            }
          }
        }
      }
    }
    photoPortrait {
      description
      path
      title
    }
    photoLandscape {
      description
      path
      title
    }
    overlay
    footerIconLinks {
      icon {
        description
        path
        title
      }
      link
    }
    footerInfoHtml
  }
}
