fragment HomePage on HomePage {
  _id
  _contentTypeName
  url
}

fragment GenericPage on GenericPage {
  _id
  _contentTypeName
  url
}

fragment InstallAppPage on InstallAppPage {
  _id
  _contentTypeName
  url
}

query getTheme($images: TSImagesConfig) {
  theme {
    headerMenu {
      label
      menuEntries {
        _id
        label
        url
        page {
          ...HomePage
          ...GenericPage
          ...InstallAppPage
        }
        subMenuEntries {
          _id
          label
          url
          page {
            ...HomePage
            ...GenericPage
            ...InstallAppPage
          }
          subMenuEntries {
            _id
            label
            url
            page {
              ...HomePage
              ...GenericPage
              ...InstallAppPage
            }
          }
        }
      }
    }
    photoPortrait {
      description
      path
      title
    }
    photoLandscape {
      description
      path
      title
    }
    overlay
    footerIconLinks {
      icon {
        description
        path
        title
      }
      link
    }
    footerInfoHtml(images: $images)
  }
}
