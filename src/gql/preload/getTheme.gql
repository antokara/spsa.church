fragment preloadHomePage on HomePage {
  _id
  _contentTypeName
}

fragment preloadGenericPage on GenericPage {
  _id
  _contentTypeName
}

fragment preloadInstallAppPage on InstallAppPage {
  _id
  _contentTypeName
}

query getTheme($images: TSImagesConfig) {
  theme {
    headerMenu {
      menuEntries {
        _id
        page {
          ...preloadHomePage
          ...preloadGenericPage
          ...preloadInstallAppPage
        }
        subMenuEntries {
          page {
            ...preloadHomePage
            ...preloadGenericPage
            ...preloadInstallAppPage
          }
          subMenuEntries {
            page {
              ...preloadHomePage
              ...preloadGenericPage
              ...preloadInstallAppPage
            }
          }
        }
      }
    }
    photoPortrait {
      description
      path
      title
    }
    photoLandscape {
      description
      path
      title
    }
    footerInfoHtml(images: $images)
  }
}
