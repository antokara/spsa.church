env:
  global:
    - GIT_AUTHOR_NAME: Antonios Karagiannis
    - GIT_AUTHOR_EMAIL: antokarag@gmail.com
    - GIT_COMMITTER_NAME: Antonios Karagiannis
    - GIT_COMMITTER_EMAIL: antokarag@gmail.com
language: node_js
node_js:
  - 10.16.3
stages:
  - lint
  - test
  - build
  - name: deploy
    if: branch = master AND type = push
jobs:
  include:
    - stage: lint
      script:
        - npm run cl
        - npm run prettier
        - npm run lint
        - npm run ts:validate
    - stage: test
      script:
        - npm run test:cov
        - npm run coveralls
    - stage: build
      script:
        - npm run build
    - stage: deploy
      script:
        - npm run build
      deploy:
        skip_cleanup: true
        provider: s3
        bucket: spsa.church-production
        region: us-east-2
        local_dir: dist
        access_key_id:
          secure: ''
        secret_access_key:
          secure: ''
